<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Chamados</title>

    <!--Este é o Link do css do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!--Este é o Link do css local-->
    <link rel="stylesheet" href="css/chamado.css">

    <!--Link do Font Awesome-->
    <script src="https://kit.fontawesome.com/c0f408d1cc.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <!-- DIV IMAGEM / ICONE -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-users"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <!-- DIV LINKS -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Registros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sair</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- TITULO -->
        <h1>Novo Chamado</h1>
        <hr>

        <!-- FORM ABERTURA DE CHAMADO -->
        <form action="" method="post">
            <!-- CAIXAS DE TEXTO -->
            <label for="cliente">Cliente</label>
            <input type="text" name="cliente" id="cliente">

            <label for="categoria">Categoria</label>
            <input type="text" name="categoria" id="categoria">

            <label for="status">Status</label>
            <!-- DIV PARA ALINHAMENTO DOS INPUTS RADIO -->
            <div>
                <input type="radio" name="aberto" id="aberto">
                <label for="aberto">Aberto</label>

                <input type="radio" name="atendimento" id="atendimento">
                <label for="atendimento">Em atendimento</label>

                <input type="radio" name="fechado" id="fechado">
                <label for="fechado">Fechado</label>
            </div>

             <!-- CAIXAS DE TEXTO -->
            <label for="assunto">Assunto</label>
            <input type="text" name="assunto" id="assunto">

             <!-- CAIXA DE TEXTO MAIOR -->
            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>

             <!-- DIV PARA ALINHAMENTO DOS BOTÕES -->
            <div id= "ajuste" div>
                <button type="submit">Salvar</button>
                <button onclick="window.location.href='#'">Voltar</button>
            </div>
        </form>
    </div>

    <!-- LINK JAVASCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
